<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pabs Loves u</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      background: url('https://media.discordapp.net/attachments/1290359227210006579/1313339086836338738/88B79A9A-8D9E-41FB-896B-193731EA5ADC.jpg?ex=674fc5d6&is=674e7456&hm=350cb27814ae11b7da2b96d71cf17b16c50799243208a5fb27f381c551be5698&=&format=webp&width=509&height=905') center/cover no-repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .sinoname {
      z-index: 2;
      text-align: center;
      animation: flicker 2s infinite;
    }
    h1 {
      font-size: 4rem;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #0f0, 0 0 80px #0f0;
      margin: 0;
    }
    @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: 0.2; }
        100% { opacity: 1; }
    }
    button {
      position: absolute;
      z-index: 10;
      width: 168rem;
      height: 128rem;
      background-color: #00ff00;
      background: url('https://media.discordapp.net/attachments/1290359227210006579/1313339086836338738/88B79A9A-8D9E-41FB-896B-193731EA5ADC.jpg?ex=674fc5d6&is=674e7456&hm=350cb27814ae11b7da2b96d71cf17b16c50799243208a5fb27f381c551be5698&=&format=webp&width=509&height=905') center/cover no-repeat;
      border: none;
      color: rgb(255, 242, 242);
      cursor: pointer;
      padding: 0;
      font-size: 1.5em;
      margin: 20px;
    }
    button:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <button id="startButton">Ako to si Netoy <br><br> PLEASE CLICK ME AGAIN</button>
  <canvas id="matrix"></canvas>
  <div class="sinoname">
    <h1>I love you allyssa ko uwi kana please</h1>
    <audio id="background-audio" src="https://raw.githubusercontent.com/boleanz/boleanz/main/attention.mp3" loop="true"></audio>
    <pre id="timer" class="timer">Fetching...</pre>
  </div>
  <script>
    const startButton = document.getElementById("startButton");
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("background-audio");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = `${fontSize}px monospace`;
      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
      requestAnimationFrame(drawMatrix);
    }
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      drawMatrix();
      audio.play().catch(err => console.error('Audio doesn\'t load:', err));
    });
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    function fetchIPAndInfo() {
      fetch('https://api.ipify.org/?format=json')
      .then(response => response.json())
      .then(data => {
          document.getElementById('timer').textContent = data.ip;
          return data.ip;
      })
      .catch(error => {
          console.error('Error:', error);
      });
    }
      fetchIPAndInfo();
  </script>
</body>
</html>
